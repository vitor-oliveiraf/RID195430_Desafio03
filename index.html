<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main id="mainContainer">
      <section class="sectionTitle">
        <h1>Board de tarefas</h1>
      </section>
      <section class="sectionForm">
        <form class="formTodo" submit="addTask">
          <input class="inputTask" type="text" placeholder="Nome da tarefa" />
          <input class="inputLabel" type="text" placeholder="Etiqueta" />
          <button class="buttonForm" type="submit">+</button>
        </form>
      </section>
      <section id="sectionList"></section>
      <div class="separator"></div>
      <section id="sectionCount"></section>
    </main>
  </body>
</html>
